<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="MainContainer">
            <p style="color:white; font-size: 70px;">Tic-Tac-Toe</p>
            <div class="flexmebaby">
                <p class="Player"><strong class="SwapPlayer">Player 1</strong>,  make your move.</p>
                <button class="ClearBtn"><strong>Restart</strong></button>
            </div>
            <div class="GameFrame">
                <button TileIndex="0" class="Tiles"></button>
                <button TileIndex="1"class="Tiles"></button>
                <button TileIndex="2"class="Tiles"></button>
                <button TileIndex="3"class="Tiles"></button>
                <button TileIndex="4"class="Tiles"></button>
                <button TileIndex="5"class="Tiles"></button>
                <button TileIndex="6"class="Tiles"></button>
                <button TileIndex="7"class="Tiles"></button>
                <button TileIndex="8" class="Tiles"></button>
            </div>
            <div id="MadeBy">
                <a href="https://github.com/GeneZijlboot/Tic-Tac-Toe">Copyright Â© Gene Zijlmans</a>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
